<div class="card mt-4">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>

      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control" formControlName="name" />
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Age </label>
        <input type="number" class="form-control" formControlName="age" />
      </div>
      <div *ngIf="angForm.controls['age'].invalid && (angForm.controls['age'].dirty || angForm.controls['age'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['age'].errors.required">
         Age is required.
        </div>
      </div>

      <div class="form-group">
        <button (click)="addProfile(name.value, age.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Create Profile</button>
      </div>
      
    </form>
  </div>
</div>
